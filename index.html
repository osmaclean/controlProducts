<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtos DNC</title>
    <link rel="stylesheet" href="assets/src/style/style.css">
    <link rel="shortcut icon" href="assets/src/img/received.png" type="image/x-icon">
</head>

<body>

    <header>
        <img src="assets/src/img/logodnc.svg" alt="Logotipo da Escola DNC" id="img">
    </header>

    <h1 id="title">Controle de Produtos</h1>

    <section id="mainContent">
        <h2>Produtos</h2>
        <span>Lista de Produtos</span>
        <div id="card">
            <div id="inputPd">
                <label for="nameProduct">Nome do Produto</label>
                <input id="pdNome" type="text" placeholder="Digite o nome" name="nameProduct" id="nameProduct">
            </div>
            <div id="inputPd">
                <label for="priceProduct">Preço do Produto</label>
                <input id="pdPreco" type="number" placeholder="Digite o preço" name="priceProduct" id="priceProduct">
            </div>
            <div id="divButtons">
                <button id="add">Adicionar</button>
                <button id="remove">Cancelar</button>
            </div>
        </div>
        <div id="products">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>


    </section>



    <script src="assets/src/js/script.js"></script>
</body>

</html>
